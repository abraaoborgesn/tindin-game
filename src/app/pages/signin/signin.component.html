<div class="signIn">
  <div class="signInContainer">
    <strong>Sign In</strong>
    <p>Insert your Account Information</p>

    <form action="" method="post" [formGroup]="signInForm" (ngSubmit)="signIn()" #formDir="ngForm">
      <div class="emailField">
        <input type="email" formControlName="email" placeholder="Username or Email" [class.invalidInput]="email?.invalid && email?.touched"/>
        <div *ngIf="email?.invalid && formDir.touched" class="invalidField">
          <p *ngIf="email?.errors?.['required']"> Email is required</p>
          <p *ngIf="email?.errors?.['email']">Email format is invalid</p>
        </div>
      </div>

      <div class="passwordField">
        <input type="password" formControlName="password" [class.invalidInput]="password?.invalid && password?.touched" placeholder="Password"/>
        <div *ngIf="password?.invalid && formDir.touched" class="invalidField">
          <p *ngIf="password?.errors?.['required']">Password is required</p>
        </div>
      </div>
      <button type="submit" [disabled]="formDir.invalid">Login your Account</button>
    </form>
  </div>
</div>
