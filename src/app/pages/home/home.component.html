<div *ngIf="gamesList">
  <app-banner
    *ngIf="!isLogged"
    [actualSlide]="actualSlide"
    [imagesBanner]="imagesBanner"
  ></app-banner>
  <div>
    <div *ngIf="isLogged" class="loggedUserArea">
      <div class="header">
        <h1>Games</h1>
        <p>Games manager portal</p>
      </div>
      <div class="actions">
        <input type="text" #searchInput placeholder="Search from..." />
        <a routerLink="/game">New Game</a>
      </div>
    </div>
  </div>
  <app-games-area
    [class.onSearch]="onSearch"
    [gamesList]="gamesList"
    [hasMoreGames]="hasMoreGames"
    (viewMoreGames)="onViewMoreGames($event)"
    [searchList]="searchList"
  ></app-games-area>
</div>
